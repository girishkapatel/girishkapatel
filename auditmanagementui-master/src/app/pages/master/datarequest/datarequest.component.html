<div class="col-md-12">
  <div *ngIf="!formVisible" class="form-actions top text-right">
    <button type="button" class="btn btn-primary">
      <i class="fa fa-download"></i> Download Data Request
    </button>
    <button type="button" class="btn btn-primary">
      <i class="fa fa-upload"></i> Upload Data Request
    </button>
    <button type="button" (click)="addDatarequest()" class="btn btn-primary">
      <i class="fa fa-plus"></i> New Data Request
    </button>
  </div>
  <div *ngIf="!formVisible" class="mt-20">
    <app-table
      [tableId]="tableId"
      [tableColumns]="tableColumns"
      [tableData]="tableData"
      [tableFilters]="tableFilters"
    ></app-table>
  </div>
  <div *ngIf="formVisible">
    <div class="portlet box blue">
      <div class="portlet-title">
        <div class="caption"><i class="fa fa-plus"></i> Data Request</div>
        <div class="tools">
          <a href="javascript:;" class="collapse"> </a>
        </div>
      </div>
      <div class="portlet-body form">
        <form (onSubmit)="saveDatarequest($event)" #datarequestForm="ngForm">
          <div class="form-body">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label class="control-label">Select Business Cycle</label>
                  <select
                    id="process"
                    placeholder="Select Business Cycle"
                    class="form-control"
                  >
                    <option value="">Select Business Cycle</option>
                    <option value="">Procure to Pay</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="control-label">Select Process L1</label>
                  <select
                    id="processl1"
                    placeholder="Select Process L1"
                    class="form-control"
                  >
                    <option value="">Select Process L1</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="control-label">Select Process L2</label>
                  <select
                    id="processl2"
                    placeholder="Select Process L2"
                    class="form-control"
                  >
                    <option value="">Select Process L2</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="control-label">Enter IDR Template</label>
                  <textarea
                    id="idrtemplate"
                    placeholder="Enter IDR Template"
                    class="form-control"
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="form-actions">
            <div class="row">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-success">
                  <i class="fa fa-save"></i> Save
                </button>
                <button
                  type="button"
                  (click)="cancelAddEdit($event)"
                  class="btn btn-default"
                >
                  <i class="fa fa-close"></i> Cancel
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
