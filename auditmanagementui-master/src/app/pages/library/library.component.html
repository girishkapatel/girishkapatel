        <i class="fa fa-circle"></i>

        <span>Knowledge Library</span>

  <div class="row mt-30">

      <div class="portlet box blue">
        <div class="portlet-title">
          <div class="caption"><i class="icon-grid"></i>Knowledge Library</div>

          <div class="actions">
            <div class="btn-group">
              <button
                class="btn dropdown-toggle myClass"
                data-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="icon-globe font-dark"></i>&nbsp;
                <span class="caption-subject font-dark bold uppercase"
                  >Menu</span
                >&nbsp;
                <i class="fa fa-angle-down font-dark"></i>
              </button>

              <ul class="dropdown-menu pull-right" role="menu">
                <li role="presentation" *ngIf="library.processuniverse">
                  <a
                    role="menuitem"
                    tabindex="-1"
                    href="javascript:;"
                    routerLinkActive="active"
                    routerLink="processuniverse"
                  >
                    Process Universe
                  </a>
                </li>

                <li role="presentation" class="hide">
                  <a
                    role="menuitem"
                    tabindex="-1"
                    href="javascript:;"
                    routerLinkActive="active"
                    routerLink="datarequest"
                  >
                    Initial Data Request
                  </a>
                </li>

                <li role="presentation" *ngIf="library.racm">
                  <a
                    role="menuitem"
                    tabindex="-1"
                    href="javascript:;"
                    routerLinkActive="active"
                    routerLink="racm"
                  >
                    RACM
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="portlet-body">
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="tab-content">
                <div class="tab-pane active">
                  <router-outlet></router-outlet>
                </div>
              </div>
            </div>
          </div>
        </div>
