<div class="user-login-5">
  <div class="row bs-reset">
    <div class="col-md-6 login-container login-container-left bs-reset">
      <div class="login-content">
        <img class="login-logo login-6" [src]="'./assets/appstyles/img/eylogo.gif'" />
        <h1 class="mt-5 text-center">Digital Internal Audit</h1>

        <form class="login-form" (ngSubmit)="userLogin($event)" #loginform="ngForm" *ngIf="loginFormshow">
          <div *ngIf="showMessage" class="alert login-msg-box {{ msgClass }}">
            <button class="close" data-close="alert"></button>
            <span>{{ msgText }} </span>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <input class="mb-15 form-control form-control-solid placeholder-no-fix form-group" type="text"
                autocomplete="off" placeholder="Username" name="EmailId" [(ngModel)]="emailid"  required />
            </div>
            <div class="col-xs-12">
              <input class="form-control form-control-solid placeholder-no-fix form-group" type="password"
                autocomplete="off" placeholder="Password" name="Password" ngModel required />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 text-right">
              <div class="forgot-password">
                <a (click)="showforgotPassword()" id="forget-password" class="forget-password">Forgot Password?</a>
              </div>
              <button class="btn yellow_ey" type="submit">Sign In</button>
            </div>
          </div>
        </form>
        <!-- BEGIN FORGOT PASSWORD FORM -->
        <form class="login-form" (ngSubmit)="forgotPassword($event)" #forgotPasswordform="ngForm" novalidate 
          *ngIf="forgotFormshow">
          <div *ngIf="showMessage" class="alert login-msg-box {{ msgClass }}">
            <button class="close" data-close="alert"></button>
            <span>{{ msgText }} </span>
          </div>
          <h3>Forgot Password ?</h3>
           <div class="row">
            <div class="col-xs-12">
              <input type="text" name="email" placeholder="Enter your e-mail address to reset your password." class="form-control form-control-solid placeholder-no-fix form-group" [(ngModel)]="emailid" #email="ngModel"  [ngClass]="{ 'red-border-class': forgotPasswordform.submitted && email.invalid }" required email>
            <div *ngIf="forgotPasswordform.submitted && email.invalid" class="invalid-feedback">
                <div *ngIf="email.errors.required" class="text-danger">Email is required</div>
                <div *ngIf="email.errors.email" class="text-danger">Email must be a valid email address</div>
            </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 text-right">
              <button type="button" id="back-btn" class="btn back-btn" (click)="back()">
                Back
              </button>&nbsp;
              <button type="submit" class="btn yellow_ey">
                Send
              </button>
            </div>
          </div>
        </form>
        <!-- END FORGOT PASSWORD FORM -->

      <div class="login-footer">
        <div class="row bs-reset">
          <div class="col-xs-5 bs-reset"></div>
          <div class="col-xs-offset-5 col-xs-7 bs-reset">
            <div class="login-copyright text-right">
              <p>Copyright &copy; EY @ {{copyrightYear}}</p>
